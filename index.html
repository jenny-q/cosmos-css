<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <main class="container">
        <div class="row is-25">
            <div class="column is-100">
                <h2 class="h3 heading">25% columns</h2>
            </div>
            <div class="column">.column
                <div class="bg-light-gray m-xs p-xs">.bg-light-gray</div>
            </div>
            <div class="column">.column
                <div class="bg-light-gray m-xs p-xs">.bg-light-gray</div>
            </div>
            <div class="column">.column
                <div class="bg-light-gray m-xs p-xs">.bg-light-gray</div>
            </div>
            <div class="column">.column
                <div class="bg-light-gray m-xs p-xs">.bg-light-gray</div>
            </div>
        </div>

        <div class="row is-50">
            <div class="column is-100">
                <h2 class="h3 heading">50% columns</h2>
            </div>
            <div class="column">.column
                <div class="bg-light-gray m-xs p-xs">.bg-light-gray</div>
            </div>
            <div class="column">.column
                <div class="bg-light-gray m-xs p-xs">.bg-light-gray</div>
            </div>
        </div>

        <h2>Buttons</h2>
        <button type="button" class="btn">btn</button>
        <button type="button" class="btn btn--rounded">btn btn--rounded</button>
        <button type="button" class="btn btn--link">btn btn--link</button>

        <h2>Button Colors</h2>
        <button type="button" class="btn red">btn red</button>
        <button type="button" class="btn yellow">btn yellow</button>
        <button type="button" class="btn green">btn green</button>

        <h2>Forms - default</h2>
        <div class="form-control">
            <label class="label">First Name:</label>
            <input type="text" class="input" />
        </div>
        <div class="form-control">
            <label class="label">Last Name:</label>
            <input type="text" class="input" />
        </div>

        <h2>Forms - stacked</h2>
        <div class="form-control form-control--stacked">
            <label class="label">First Name:</label>
            <input type="text" class="input" />
        </div>
        <div class="form-control form-control--stacked">
            <label class="label">Last Name:</label>
            <input type="text" class="input" />
        </div>

        <h2>Forms - floating label</h2>
        <div class="form-control form-control--floating">
            <label class="label">First Name</label>
            <input type="text" class="input" />
        </div>
        <div class="form-control form-control--floating">
            <label class="label">Last Name</label>
            <input type="text" class="input" />
        </div>

    </main>
    </body>
</html>
